<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="content">
          <img src="./img/logo.svg" alt="logo" />
          <ul class="menu">
            <li>Home</li>
            <li>Destinations</li>
            <li>About</li>
            <li>Partner</li>
            <li>
              <button class="btn">Login</button>
            </li>
            <li>
              <button class="btn">Register</button>
            </li>
          </ul>
        </div>
      </header>
    </div>

    <!-- где?__что? -->
    <!-- тег.названиеКласса -->

    <div class="container">
      <section class="hero">
        <div class="hero__right">
          <h1 class="hero__title">Explore and Travel</h1>
          <h2 class="hero__subtitle">Holiday finder</h2>
          <div class="hero__selector">
            <select class="hero__select">
              <option>Location</option>
              <option>Bishkek</option>
              <option>Russia</option>
              <option>USA</option>
            </select>
            <select class="hero__select">
              <option>Activity</option>
              <option>Football</option>
              <option>Drawing</option>
              <option>Walking</option>
            </select>
            <select class="hero__select">
              <option>Grade</option>
              <option>Magistr</option>
              <option>Aspirantura</option>
              <option>Bakalavr</option>
            </select>
            <select class="hero__select">
              <option>Date</option>
              <option>April</option>
              <option>March</option>
              <option>July</option>
            </select>
          </div>
          <button class="btn hero__btn">Explore</button>
        </div>
        <div class="hero__left">
          <img src="./img/hero-img.png" alt="" />
        </div>
      </section>
    </div>

  </body>
</html>
